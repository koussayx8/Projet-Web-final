<!DOCTYPE HTML>
<html>

<head>
	<title>Livraison</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="bg.css" />

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">





		<!-- Main -->
		<div id="main" class="alt">

			<!-- One -->
			<section id="one">
				<div class="inner">
					<header class="major">
						<h1>Formulaire de livraison</h1>
					</header>
					<span class="image main"><img src="images/map.jpg" alt="" /></span>

				</div>
			</section>

		</div>

		<!-- Contact -->
		<section id="contact">
			<div class="inner">
				<section>
					<header class="major">
						<h2>Vos cordonnées</h2>
					</header>

					<form method="post" action="#">
						<div class="fields">
							<div class="field half">
								<label for="id">ID livraison</label>
								<input type="text" name="id" id="id" />
							</div>
							<div class="field">
								<label for="address">Adresse</label>
								<input type="text" name="address" id="address" />
							</div>
							<div class="field half">
								<label for="number">Code postal</label>
								<input type="text" name="number" id="number" />
							</div>
							<div class="field half">
								<label for="pays">Dans quel pays habitez-vous ?</label>
								<select name="pays" id="pays">
									<option value="Tunisie">Tunisie</option>
								</select>
							</div>
							<div class="field half">
								<label for="pays">Dans quelle gouvernement habitez-vous ?</label>
								<select name="pays" id="pays">
									<option value="Tunis">Tunis</option>
									<option value="Béja">Béja</option>
									<option value="Ben Arous">Ben Arous</option>
									<option value="Bizerte">Bizerte</option>
									<option value="Ariana">Ariana</option>
									<option value="Nabeul">Nabeul</option>
								</select>
							</div>
							<div class="field half">
								<label for="number">Telephone</label>
								<input type="text" name="number" id="number" />
							</div><br />


							<div class="field half text-right">
								<ul class="actions">
									<li><input type="submit" value="Envoyer" class="primary" /></li>
								</ul>
							</div>
						</div>
					</form>
				</section>
				<section class="split">
					<section>
						<div class="contact-method">
							<span class="icon alt fa-envelope"></span>
							<h3>Email</h3>
							<a href="#">venteauto@company.com</a>
						</div>
					</section>
					<section>
						<div class="contact-method">
							<span class="icon alt fa-phone"></span>
							<h3>Phone</h3>
							
							<br>
							<span>+216 71 000 000</span>
						</div>
					</section>
					<section>
						<div class="contact-method">
							<span class="icon alt fa-home"></span>
							<h3>Address</h3>
							<span>ESPRIT ,Ghazala</span>
						</div>
					</section>
				</section>
			</div>
		</section>





	</div>



</body>

</html>
