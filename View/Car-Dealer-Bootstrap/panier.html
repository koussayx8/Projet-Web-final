<!DOCTYPE HTML>
<html>

<head>
	<title>Gestion de Vente</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="bg.css" />

</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Main -->
		<div id="main" class="alt"></div>

		<!-- Contact -->
		<section id="contact">
			<div class="inner">
				<section>
					<header class="major">
						<h1>Checkout</h1>
					</header>

					<form method="post" action="#">
						<div class="fields">
							<div class="field half">
								<label for="field-1">Title</label>

								<select>
									<option value="">-- Choose --</option>
									<option value="dr">Dr.</option>
									<option value="miss">Miss</option>
									<option value="mr">Mr.</option>
									<option value="mrs">Mrs.</option>
									<option value="ms">Ms.</option>
									<option value="other">Other</option>
								</select>
							</div>

							<div class="field half">
								<label for="field-2">Name</label>
								<input type="text" name="field-2" id="field-2" />
							</div>

							<div class="field half">
								<label for="field-3">Email</label>
								<input type="text" name="field-3" id="field-3" />
							</div>

							<div class="field half">
								<label for="field-4">Phone</label>
								<input type="text" name="field-4" id="field-4" />
							</div>

							<div class="field half">
								<label for="field-5">Address 1</label>
								<input type="text" name="field-5" id="field-5" />
							</div>

							<div class="field half">
								<label for="field-6">Address 2</label>
								<input type="text" name="field-6" id="field-6" />
							</div>

							<div class="field half">
								<label for="field-7">City</label>
								<input type="text" name="field-7" id="field-7" />
							</div>

							<div class="field half">
								<label for="field-8">State</label>
								<input type="text" name="field-8" id="field-8" />
							</div>

							<div class="field half">
								<label for="field-7">Zip</label>
								<input type="text" name="field-7" id="field-7" />
							</div>

							<div class="field half">
								<label for="field-8">Country</label>

								<input type="text" name="field-8" id="field-8" />
							</div>

							<div class="field half">
								<label for="field-9">Payment method</label>

								<select>
									<option value="">-- Choose --</option>
									<option value="">-- Credit Card --</option>
									<option value="">-- bank transfer --</option>
								</select>
							</div>
							<br>
							<br>
							<div class="field half text-right">
								<ul class="actions">
									<li><input type="submit" value="Finish" class="button pull-right" /></li>
								</ul>
							</div>
						</div>
					</form>
				</section>



</body>

</html>
